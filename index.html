<body onload="initPuzzle()">
  <div class="container">
    <form id="game-options" class="form">
      <div class="form-row">
        <div class="form-group col-12 col-md">
          <label for="rows">Number of rows</label>
          <input type="text" class="form-control" id="rows" value="3" />
        </div>
        <div class="form-group col-12 col-md">
          <label for="cols" class="">Number of columns</label>
          <input type="text" class="form-control" id="cols" value="3" />
        </div>
        <div class="form-group col-12 col-md">
          <label for="stateInput" class="">Number of columns</label>
          <input type="text" class="form-control" id="stateInput" value="1:2:3:4:5:6:7:8:" />
        </div>
      </div>
    </form>
  </div>

  <div class="container">
    <div class="row">
          <button class="btn btn-info col" onclick="setAlgorithm('dijkstra')">Dijkstra</a>
          <button class="btn btn-info col"onclick="setAlgorithm('greedy')">Greedy</a>
          <button class="btn btn-info col" onclick="setAlgorithm('bfs')">BFS</a>
    </div>
    <div class="row">
      <button onclick="renderPuzzle()" class="btn btn-primary col-sm-12 col-md-4 col-lg">
        Setup
      </button>
      <button onclick="scramblePuzzle()" class="btn btn-warning col-sm-12 col-md-4 col-lg">
        Scramble
      </button>
      <button onclick="solve()" class="btn btn-success col-sm-12 col-md-4 col-lg">
        Solve
      </button>
    </div>
  </div>

  <div class="container">
    <h3>Puzzle <small id="message"> </small></h3>

    <div id="puzzle"></div>
  </div>
</body>
